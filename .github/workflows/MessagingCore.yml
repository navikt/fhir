# Reference: https://github.com/openhie/empty-fhir-ig/blob/master/.github/workflows/main.yml

name: MessagingCore

on:
  push:
    branches: [main]
    paths: [igs/MessagingCore/**]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        run: echo ${GITHUB_REF##*/}
      
      - uses: actions/checkout@v2
      
      - name: Update the image to the latest publisher
        uses: docker://hl7fhir/ig-publisher-base:latest
        with:
          # Get the latest publisher - don't run the batch script but run the line directly
          args: curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o ./input-cache/publisher.jar --create-dirs

      - name: Run the IG publisher
        uses: docker://hl7fhir/ig-publisher-base:latest
        with:
          # Run the publisher - don't run the batch script but run the line directly
          args: java -jar ./input-cache/publisher.jar publisher -ig igs/${{ github.workflow }}

      - name: Deploy main
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: ./igs/${{ github.workflow }}/output # The folder the action should deploy.
          commit-message: Deploy main branch
          clean-exclude: branches